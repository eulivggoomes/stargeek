<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="img/logo.png">
        </header>
        <div id="login">
            <form class="card" id="formulario">
                <div class="card-header">
                    <h1>Login</h1>
                    <div class="mensagem"></div>
                </div>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="usuario">E-mail:</label>
                        <input type="text" id="usuario" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" autocomplete="off">
                        <div>
                            <input type="checkbox" id="lembrar">
                            <label for="lembrar">Lembre-se de mim</label>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn-01">Entrar</button>
                    <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
        <footer>
        </footer>
    </div>
    <script src="login.js"></script>
</body>

</html>
