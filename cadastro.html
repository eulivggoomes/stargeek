<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
        rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <title>Cadastro Profissional</title>

        <div class="container">
            <header>
                <img src="img/logo.png">
            </header>
            <h1>Cadastro de Usu√°rio</h1>
        <main>
            <form action="http://127.0.0.1:5500/login.html">
                <div>
                    <label for="nome">Nome:</label>
                </div>
                <div>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                </div>
                <div>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                </div>
                <div>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                </div>
                <div>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div>
                    <label for="confirma-senha">Confirme a senha:</label>
                </div>
                <div>
                    <input type="password" id="confirma-senha" name="confirma-senha" required>
                </div>
                <nav>
                    <div>
                    <input type="submit" value="Cadastrar">
                    </div>
                </nav>
            </form>
        </main>
        </div>
</body>
</html>
