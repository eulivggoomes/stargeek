<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="catalogo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" ;>
    <title>Catálogo</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="">
            <h1>Catálogo</h1>
        </header>
        <main>

            <div id="divBusca">
                <h1>Tem algo em mente?</h1>
                <button id="btn">Cadastrar Item</button>
            </div>

            <div class="cards">

            </div>
            <div class="cadmodal">
              
                <div class="modal">
                    <form action="" id="formulario">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                        <label for="descricao">Descrição:</label>
                        <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                        <label for="foto">Foto:</label>
                        <input type="file" name="foto" id="foto">
                        <button class="btncadastrar"> Cadastrar</button>
                        <button class="btneditar">Editar</button>
                        <input type="hidden" id="idalterar">
                    </form>
                    <button class="btnclose" onclick="fechar()">Fechar</button>


        </main>
        <footer></footer>
    </div>
    <script src="catalogo.js"></script>
</body>

</html>
